<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <main class="flex-grow pt-16 flex flex-col fade-in">
        
        <div class="py-10 text-center bg-gray-50 border-b border-gray-200">
            <h2 class="text-3xl font-serif text-gray-800 tracking-widest mb-2">Quadratic Functions</h2>
            <p class="text-xs text-gray-400 tracking-[0.3em] uppercase">Mathematics I</p>
        </div>

        <div class="flex-grow flex flex-col md:flex-row max-w-7xl mx-auto w-full px-4 py-8 gap-8">
            
            <section class="w-full md:w-2/3 flex flex-col">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm overflow-hidden flex flex-col h-full">
                    <h3 class="bg-gray-50 text-sm font-bold text-gray-500 tracking-widest p-4 border-b border-gray-200 flex items-center gap-2">
                        <i class="fa-regular fa-file-lines"></i> 授業プリント
                    </h3>
                    
                    <ul class="divide-y divide-gray-50 text-sm text-gray-700 flex-grow">
                        
                        <script>
                            const unitData = [
                                { id: "01", title: "関数と変域", sub: "Introduction", note: "ブラックボックスのイメージで「入力→出力」の関係を理解しましょう。" },
                                { id: "02", title: "グラフの基本形と平行移動", sub: "Basic Graphs & Translation", note: "頂点の移動がすべての基本です。式の形から頂点を即座に読み取れるように。" },
                                { id: "03", title: "平方完成と一般形", sub: "Completing the Square", note: "2次関数の最重要スキル。一般形から標準形への変形を息をするように行おう。" },
                                { id: "04", title: "対称移動と平行移動の応用", sub: "Symmetry & Advanced Translation", note: "x軸対称はyの符号が変わる。移動の原理を点の移動で理解しましょう。" },
                                { id: "05", title: "絶対値とグラフ", sub: "Absolute Value Graphs", note: "グラフの下側を折り返す。場合分けの境界線となる「中身が0になる点」に注目。" },
                                { id: "06", title: "最大・最小の基礎", sub: "Max / Min Basics", note: "定義域に頂点が含まれるかどうかが最大の分かれ目です。" },
                                { id: "07", title: "場合分けの「原理」", sub: "Case Study Principles", note: "動くグラフと固定された窓。頂点が左・中・右のどこにあるかで世界が変わります。" },
                                { id: "08", title: "最大・最小（軸移動：最小値）", sub: "Moving Axis: Minimum", note: "下に凸なら、頂点が範囲内ならそこで最小。外なら近い方の端点です。" },
                                { id: "09", title: "最大・最小（軸移動：最大値）", sub: "Moving Axis: Maximum", note: "頂点から「遠い方」が最大になる。定義域の中央との位置関係が鍵です。" },
                                { id: "10", title: "最大・最小（区間移動）", sub: "Moving Interval", note: "グラフは止まっていて、窓枠がスライドするパターン。相対的な位置関係は軸移動と同じです。" },
                                { id: "11", title: "文章題・図形への応用", sub: "Applications", note: "変数の設定、定義域の確認（これが命！）、立式の3ステップで現実の問題をモデル化します。" },
                                { id: "12", title: "2次関数の決定", sub: "Determining Functions", note: "頂点・軸なら標準形、3点なら一般形、交点なら分解形。条件に合わせて「型」を使い分けよう。" },
                                { id: "13", title: "グラフと軸の共有点", sub: "Intersection with x-axis", note: "グラフとx軸の共有点のx座標は、2次方程式の実数解と同じです。y=0の世界の話。" },
                                { id: "14", title: "判別式Dの本質", sub: "Discriminant D", note: "Dはルートの中身。実数解の個数とグラフの交点個数を支配する司令塔です。" },
                                { id: "15", title: "2次不等式の解法", sub: "Quadratic Inequalities", note: "不等式を解くとは、グラフが軸より「上」か「下」にある範囲を答えること。図を描けば一目瞭然。" },
                                { id: "16", title: "文字を含む不等式", sub: "Inequalities with Parameters", note: "係数に文字が入るとグラフや境界が動きます。大小関係による丁寧な場合分けが攻略の鍵。" },
                                { id: "17", title: "解の配置 (1) 基本", sub: "Location of Roots (1)", note: "「正の解」などの条件をグラフの言葉に翻訳。「D・軸・端点」の3点セットで包囲網を作ります。" },
                                { id: "18", title: "解の配置 (2) 区間指定", sub: "Location of Roots (2)", note: "基準が0からkになっても本質は同じ。グラフをスライドさせて3点セットを適用しましょう。" },
                                { id: "19", title: "「すべての」と「ある」", sub: "Universal & Existential", note: "「すべてOK」は最小値、「誰か一人でもOK」は最大値に注目。命題の強さを意識して。" },
                                { id: "20", title: "解の配置 (3) 少なくとも1つ", sub: "At least one root", note: "「1個だけ区間内」と「2個とも区間内」に分けて考え、最後に合わせるのが確実な定石です。" }
                            ];

                            unitData.forEach(item => {
                                document.write(`
                                    <li class="group">
                                        <div class="flex flex-col md:flex-row md:items-start justify-between p-4 hover:bg-gray-50 rounded transition duration-200 gap-4">
                                            <a href="quadra/quadra_${item.id}.pdf" target="_blank" class="flex items-start gap-6 flex-1 group-hover:opacity-80 transition">
                                                <span class="font-serif text-gray-300 text-xl w-8 pt-1">${item.id}</span>
                                                <div class="flex flex-col">
                                                    <span class="font-medium text-base text-gray-800">${item.title}</span>
                                                    <span class="text-xs text-gray-400 font-light mt-0.5">${item.sub}</span>
                                                    <div class="mt-3 bg-white border border-gray-200 rounded p-2 text-xs text-gray-600 flex items-start gap-2 max-w-lg shadow-sm">
                                                        <i class="fa-regular fa-comment-dots mt-0.5 text-gray-400"></i>
                                                        <span>${item.note}</span>
                                                    </div>
                                                </div>
                                                <i class="fa-solid fa-file-pdf text-xl text-gray-200 group-hover:text-gray-500 transition ml-auto md:ml-0 pt-1"></i>
                                            </a>
                                            <div class="flex items-center gap-2 bg-white border border-gray-100 rounded-full px-3 py-1 shadow-sm self-start md:self-center">
                                                <span class="text-[10px] text-gray-400 font-serif tracking-widest uppercase">Voice</span>
                                                <audio preload="none" id="quadra-audio-${item.id}" controls class="h-6 w-32 md:w-40 opacity-70" src="audio/quadra_${item.id}.m4a"></audio>
                                                <select onchange="document.getElementById('quadra-audio-${item.id}').playbackRate = this.value" class="text-[10px] bg-transparent text-gray-500 font-mono focus:outline-none cursor-pointer hover:text-gray-800">
                                                    <option value="1.0">1.0x</option>
                                                    <option value="1.25">1.25x</option>
                                                    <option value="1.5">1.5x</option>
                                                    <option value="2.0">2.0x</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                `);
                            });
                        </script>
                    </ul>
                </div>
            </section>

                    </h3>
                    
                    <ul class="space-y-4">
                        <li class="opacity-60">
                            <div class="block bg-gray-50 border border-gray-200 p-4 rounded-sm cursor-not-allowed">
                                <div class="flex items-start gap-3">

                                    </div>

                        </li>

                    <div class="mt-8 pt-6 border-t border-gray-100">
                        <h4 class="text-xs font-bold text-gray-400 mb-2">NOTE</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">
                            グラフを描くときは、頂点と軸だけでなく「通る1点（y切片など）」を意識しましょう。それだけでグラフの信頼度が格段に上がります。
                        </p>
                    </div>
                </div>
            </section>

<script>
    // PWAとして起動している場合、リンクをブラウザではなくアプリ内で開く処理
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        document.addEventListener('click', function(e) {
            // クリックされた要素がリンク(aタグ)かどうか判定
            const anchor = e.target.closest('a');
            
            // リンクでない、または外部サイトへのリンク等の場合は何もしない
            if (!anchor || !anchor.getAttribute('href')) return;
            const href = anchor.getAttribute('href');
            
            // 以下は除外（通常通りブラウザや別タブで開く）
            // 1. target="_blank" が指定されている (PDFなど)
            // 2. 外部サイト (httpから始まる)
            // 3. ページ内リンク (#から始まる)
            if (anchor.getAttribute('target') === '_blank' || 
                href.startsWith('http') || 
                href.startsWith('#')) {
                return;
            }

            // それ以外（内部ページへの移動）なら、ブラウザ起動をキャンセルしてアプリ内で移動
            e.preventDefault();
            window.location.href = href;
        });
    }
</script>
