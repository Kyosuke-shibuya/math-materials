<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math C - Spatial Vectors | Kyosuke Shibuya</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', 'serif'],
                    },
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }

        navigator.serviceWorker.register('sw.js');

</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="fixed top-0 w-full h-16 bg-gray-900 text-white flex items-center justify-between px-6 z-40 shadow-md">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-xl focus:outline-none hover:text-gray-300 transition">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="font-serif text-lg tracking-wider">数学 C：空間ベクトル</h1>
        </div>
        <div class="text-gray-500 text-sm"><i class="fa-solid fa-cube"></i></div>
    </header>

    <main class="flex-grow pt-16 flex flex-col fade-in">
        
        <div class="py-10 text-center bg-gray-50 border-b border-gray-200">
            <h2 class="text-3xl font-serif text-gray-800 tracking-widest mb-2">Spatial Vectors</h2>
            <p class="text-xs text-gray-400 tracking-[0.3em] uppercase">Mathematics C</p>
        </div>

        <div class="flex-grow flex flex-col md:flex-row max-w-7xl mx-auto w-full px-4 py-8 gap-8">
            
            <section class="w-full md:w-2/3 flex flex-col">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm overflow-hidden flex flex-col h-full">
                    <h3 class="bg-gray-50 text-sm font-bold text-gray-500 tracking-widest p-4 border-b border-gray-200 flex items-center gap-2">
                        <i class="fa-regular fa-file-lines"></i> 授業プリント
                    </h3>
                    
                    <ul class="divide-y divide-gray-50 text-sm text-gray-700 flex-grow">
                        <script>
                            const unitData = [
                                { id: "01", title: "空間座標", sub: "Spatial Coordinates", note: "空間も3つの座標(x,y,z)で表せます。各平面への垂線の足の座標を言えるように。" },
                                { id: "02", title: "空間ベクトルの成分", sub: "Components in Space", note: "平面と同じく、縦・横・高さの成分で計算します。項が1つ増えるだけです。" },
                                { id: "03", title: "空間の内積", sub: "Dot Product in Space", note: "成分計算は x1x2+y1y2+z1z2。定義も平面と全く同じです。" },
                                { id: "04", title: "位置ベクトル", sub: "Position Vector", note: "始点を原点Oにそろえるのが基本。内分点・外分点の公式もそのまま使えます。" },
                                { id: "05", title: "同一平面上の点", sub: "Points on the Same Plane", note: "「点Pが平面ABC上にある ⇔ CP = sCA + tCB」。係数の和が1の条件も重要です。" },
                                { id: "06", title: "一直線上の点", sub: "Collinear Points", note: "「点Pが直線AB上にある ⇔ AP = kAB」。3点が一直線上にある条件はこれです。" },
                                { id: "07", title: "空間図形への応用", sub: "Applications to Space Figures", note: "正四面体や立方体の問題も、基底ベクトルを設定すれば計算で解けます。" },
                                { id: "08", title: "四面体の体積", sub: "Volume of Tetrahedron", note: "ベクトルを用いて高さや底面積を求め、体積を計算します。" },
                                { id: "09", title: "球面の方程式", sub: "Equation of a Sphere", note: "「中心からの距離が一定」という定義から立式。平方完成すれば中心と半径がわかります。" },
                                { id: "10", title: "平面の方程式", sub: "Equation of a Plane", note: "空間における直線ではなく「平面」の方程式。「法線ベクトル」が鍵を握ります。" },
                                { id: "11", title: "法線ベクトル", sub: "Normal Vector", note: "平面に垂直なベクトル。これさえ分かれば平面の方程式は一瞬で決まります。" },
                                { id: "12", title: "座標空間の図形", sub: "Figures in Coordinate Space", note: "球と平面の交わり（円）や、接平面などを扱います。空間把握力が試されます。" },
                                { id: "13", title: "総合演習", sub: "Comprehensive Exercises", note: "空間ベクトルの総仕上げ。入試問題レベルの融合問題に挑戦しましょう。" }
                            ];

                            unitData.forEach(item => {
                                document.write(`
                                    <li class="group">
                                        <div class="flex flex-col md:flex-row md:items-start justify-between p-4 hover:bg-gray-50 rounded transition duration-200 gap-4">
                                            <a href="vector3d/vector3d_${item.id}.pdf" target="_blank" class="flex items-start gap-6 flex-1 group-hover:opacity-80 transition">
                                                <span class="font-serif text-gray-300 text-xl w-8 pt-1">${item.id}</span>
                                                <div class="flex flex-col">
                                                    <span class="font-medium text-base text-gray-800">${item.title}</span>
                                                    <span class="text-xs text-gray-400 font-light mt-0.5">${item.sub}</span>
                                                    <div class="mt-3 bg-white border border-gray-200 rounded p-2 text-xs text-gray-600 flex items-start gap-2 max-w-lg shadow-sm">
                                                        <i class="fa-regular fa-comment-dots mt-0.5 text-gray-400"></i>
                                                        <span>
                                                            <span class="font-bold text-gray-500 text-[10px] block mb-0.5 tracking-wider">TEACHER'S NOTE</span>
                                                            ${item.note}
                                                        </span>
                                                    </div>
                                                </div>
                                                <i class="fa-solid fa-file-pdf text-xl text-gray-200 group-hover:text-gray-500 transition ml-auto md:ml-0 pt-1"></i>
                                            </a>
                                            <div class="flex items-center gap-2 bg-white border border-gray-100 rounded-full px-3 py-1 shadow-sm self-start md:self-center">
                                                <span class="text-[10px] text-gray-400 font-serif tracking-widest uppercase">Voice</span>
                                                <audio preload="none" id="vector3d-audio-${item.id}" controls class="h-6 w-32 md:w-40 opacity-70" src="audio/vector3d_${item.id}.m4a"></audio>
                                                <select onchange="document.getElementById('vector3d-audio-${item.id}').playbackRate = this.value" class="text-[10px] bg-transparent text-gray-500 font-mono focus:outline-none cursor-pointer hover:text-gray-800">
                                                    <option value="1.0">1.0x</option>
                                                    <option value="1.25">1.25x</option>
                                                    <option value="1.5">1.5x</option>
                                                    <option value="2.0">2.0x</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                `);
                            });
                        </script>
                    </ul>
                </div>
            </section>

            <section class="w-full md:w-1/3 flex flex-col gap-6">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm p-6 sticky top-24">
                    <h3 class="text-sm font-bold text-gray-500 tracking-widest mb-6 border-b border-gray-200 pb-2 flex items-center gap-2">
                        <i class="fa-solid fa-book-open"></i> 副読本と解説動画
                    </h3>
                    
                    <ul class="space-y-4">
                        <li class="opacity-60">
                            <div class="block bg-gray-50 border border-gray-200 p-4 rounded-sm cursor-not-allowed">
                                <div class="flex items-start gap-3">
                                    <div class="text-2xl text-gray-300">
                                        <i class="fa-brands fa-youtube"></i>
                                    </div>
                                    <div>
                                        <div class="font-serif text-lg leading-tight mb-1 text-gray-400">解説動画</div>
                                        <div class="text-xs text-gray-400 tracking-wider">Coming Soon...</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="mt-8 pt-6 border-t border-gray-100">
                        <h4 class="text-xs font-bold text-gray-400 mb-2">NOTE</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">
                            空間図形は「平面」を取り出すことが第一歩です。切断、射影、展開。次元を一つ落として考えましょう。
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <div class="py-8 text-center text-gray-300 text-xs tracking-widest mt-auto">
            &copy; 2025 Kyosuke Shibuya Mathematics.
        </div>
    </main>

    <script src="js/game.js"></script>
</body>
</html>
