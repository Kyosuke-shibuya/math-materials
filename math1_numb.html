<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="fixed top-0 w-full h-16 bg-gray-900 text-white flex items-center justify-between px-6 z-40 shadow-md">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-xl focus:outline-none hover:text-gray-300 transition">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="font-serif text-lg tracking-wider">数学 I：数と式・集合と論証</h1>
        </div>
        <div class="text-gray-500 text-sm"><i class="fa-solid fa-calculator"></i></div>
    </header>

    <main class="flex-grow pt-16 flex flex-col fade-in">
        
        <div class="py-10 text-center bg-gray-50 border-b border-gray-200">
            <h2 class="text-3xl font-serif text-gray-800 tracking-widest mb-2">Numbers & Logic</h2>
            <p class="text-xs text-gray-400 tracking-[0.3em] uppercase">Mathematics I</p>
        </div>

        <div class="flex-grow flex flex-col md:flex-row max-w-7xl mx-auto w-full px-4 py-8 gap-8">
            
            <section class="w-full md:w-2/3 flex flex-col">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm overflow-hidden flex flex-col h-full">
                    <h3 class="bg-gray-50 text-sm font-bold text-gray-500 tracking-widest p-4 border-b border-gray-200 flex items-center gap-2">
                        <i class="fa-regular fa-file-lines"></i> 授業プリント
                    </h3>
                    
                    <ul class="divide-y divide-gray-50 text-sm text-gray-700 flex-grow">
                        
                        <script>
                            const unitData = [
                                { id: "01", title: "単項式と多項式・展開の視点", sub: "Monomials & Polynomials", note: "数学の「言葉」の定義です。係数、次数、定数項の意味を正確に捉えましょう。" },
                                { id: "02", title: "因数分解 (1) 基本とたすき掛け", sub: "Factorization: Basics", note: "展開の逆演算です。「共通因数でくくる」のがすべての基本にして奥義です。" },
                                { id: "03", title: "因数分解 (2) 複雑な式", sub: "Complex Expressions", note: "文字が多いときは迷子になりがち。「次数の低い文字について整理する」のが黄金ルールです。" },
                                { id: "04", title: "因数分解 (3) 対称式・交代式", sub: "Symmetric & Alternating", note: "美しい式には美しい解法があります。輪環の順（a→b→c→a）に整理するクセをつけましょう。" },
                                { id: "05", title: "実数と根号の扱い", sub: "Real Numbers & Radicals", note: "循環小数は分数に直せます。有理数（分数で書ける数）と無理数の壁を意識してください。" },
                                { id: "06", title: "根号計算の応用 (対称式)", sub: "Symmetric Expressions with Roots", note: "値を直接代入するのは愚策です。足し算(x+y)と掛け算(xy)の形を作ってから代入しましょう。" },
                                { id: "07", title: "整数部分と小数部分", sub: "Integer & Fractional Parts", note: "「元の数」から「整数部分」を引けば「小数部分」が残ります。不等式で評価するのがコツ。" },
                                { id: "08", title: "1次不等式の基本", sub: "Linear Inequalities", note: "方程式との違いはただ一つ。「負の数を掛けたり割ったりすると不等号が逆転する」ことだけです。" },
                                { id: "09", title: "文章題と整数の個数", sub: "Word Problems & Integers", note: "「解の中に整数が3個ある」とき、数直線を描いて端点を含むか含まないか、慎重に吟味しましょう。" },
                                { id: "10", title: "文字係数の1次不等式", sub: "Inequalities with Parameters", note: "文字で割るときは要注意。「正」「負」「0」の3パターンで場合分けが必要です。" },
                                { id: "11", title: "絶対値① (定義と距離)", sub: "Absolute Value (1): Definition", note: "絶対値は「プラスに変える」ではなく「原点からの距離」と捉えましょう。方程式・不等式も距離のイメージで解けます。" },
                                { id: "12", title: "絶対値② (場合分けの基本)", sub: "Absolute Value (2): Case Study", note: "右辺にも文字がある場合、距離のイメージは通用しません。「中身が正か負か」で機械的に場合分けを行いましょう。" },
                                { id: "13", title: "絶対値③ (複数の絶対値)", sub: "Absolute Value (3): Multiple", note: "絶対値が2つあれば、世界は3つに分かれます。数直線を境界値で区切り、各エリアでの符号を確定させます。" },
                                { id: "14", title: "集合の概念と表現", sub: "Concept of Sets", note: "ここから「集合と論証」です。要素、部分集合、共通部分... 新しい記号と言葉の定義を正確に覚えましょう。" },
                                { id: "15", title: "補集合とド・モルガンの法則", sub: "Complement & De Morgan", note: "「じゃない方」を考えるのが補集合。「バーをちぎるとカップがひっくり返る」法則は図を描けば当たり前に見えます。" },
                                { id: "16", title: "命題と条件・反例", sub: "Propositions & Counterexamples", note: "数学の「真」は100%正しいこと。「偽」であることを示すには、たった1つの「反例」を挙げれば十分です。" },
                                { id: "17", title: "必要条件と十分条件①", sub: "Necessary & Sufficient (1)", note: "矢印の向きでお金の流れをイメージ。「あげる人は十分、もらう人は必要」。これで一生忘れません。" },
                                { id: "18", title: "必要条件と十分条件② (集合)", sub: "Necessary & Sufficient (2)", note: "包含関係で判定します。「中身(狭い)」は十分、「外側(広い)」は必要。東京と日本の関係で理解しましょう。" },
                                { id: "19", title: "逆・裏・対偶", sub: "Converse, Inverse, Contrapositive", note: "元の命題と対偶の真偽は必ず一致します。「〜でない」や「または」の証明には対偶が最強の武器になります。" },
                                { id: "20", title: "背理法① (論理と否定)", sub: "Proof by Contradiction", note: "「もし〜だとしたら...矛盾した！だから〜ではない」というひねくれた証明法。否定の作り方が最初の関門です。" },
                                { id: "21", title: "背理法② (√2は無理数)", sub: "Proof: √2 is Irrational", note: "「有理数（分数）」と仮定して矛盾を導く、数学史に残る名証明です。偶数の性質を利用する流れを完全再現できるように！" },
                                { id: "22", title: "すべてとある (全称と存在)", sub: "1-st classical logic", note: "「全員〜」を覆すのはそうでない人が少なくとも一人「存在」すること!!" }
                            ];

                            unitData.forEach(item => {
                                document.write(`
                                    <li class="group">
                                        <div class="flex flex-col md:flex-row md:items-start justify-between p-4 hover:bg-gray-50 rounded transition duration-200 gap-4">
                                            <a href="numb/numb_${item.id}.pdf" target="_blank" class="flex items-start gap-6 flex-1 group-hover:opacity-80 transition">
                                                <span class="font-serif text-gray-300 text-xl w-8 pt-1">${item.id}</span>
                                                <div class="flex flex-col">
                                                    <span class="font-medium text-base text-gray-800">${item.title}</span>
                                                    <span class="text-xs text-gray-400 font-light mt-0.5">${item.sub}</span>
                                                    <div class="mt-3 bg-white border border-gray-200 rounded p-2 text-xs text-gray-600 flex items-start gap-2 max-w-lg shadow-sm">
                                                        <i class="fa-regular fa-comment-dots mt-0.5 text-gray-400"></i>
                                                        <span>${item.note}</span>
                                                    </div>
                                                </div>
                                                <i class="fa-solid fa-file-pdf text-xl text-gray-200 group-hover:text-gray-500 transition ml-auto md:ml-0 pt-1"></i>
                                            </a>
                                            <div class="flex items-center gap-2 bg-white border border-gray-100 rounded-full px-3 py-1 shadow-sm self-start md:self-center">
                                                <span class="text-[10px] text-gray-400 font-serif tracking-widest uppercase">Voice</span>
                                                <audio preload="none" id="numb-audio-${item.id}" controls class="h-6 w-32 md:w-40 opacity-70" src="audio/numb_${item.id}.m4a"></audio>
                                                <select onchange="document.getElementById('numb-audio-${item.id}').playbackRate = this.value" class="text-[10px] bg-transparent text-gray-500 font-mono focus:outline-none cursor-pointer hover:text-gray-800">
                                                    <option value="1.0">1.0x</option>
                                                    <option value="1.25">1.25x</option>
                                                    <option value="1.5">1.5x</option>
                                                    <option value="2.0">2.0x</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                `);
                            });
                        </script>
                    </ul>
                </div>
            </section>

            <section class="w-full md:w-1/3 flex flex-col gap-6">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm p-6 sticky top-24">
                    <h3 class="text-sm font-bold text-gray-500 tracking-widest mb-6 border-b border-gray-200 pb-2 flex items-center gap-2">
                        <i class="fa-solid fa-book-open"></i> 副読本と解説動画
                    </h3>
                    
                    <ul class="space-y-4">
                        <li class="opacity-60">
                            <div class="block bg-gray-50 border border-gray-200 p-4 rounded-sm cursor-not-allowed">
                                <div class="flex items-start gap-3">
                                    <div class="text-2xl text-gray-300">
                                        <i class="fa-brands fa-youtube"></i>
                                    </div>
                                    <div>
                                        <div class="font-serif text-lg leading-tight mb-1 text-gray-400">解説動画</div>
                                        <div class="text-xs text-gray-400 tracking-wider">Coming Soon...</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="mt-8 pt-6 border-t border-gray-100">
                        <h4 class="text-xs font-bold text-gray-400 mb-2">NOTE</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">
                            計算力はこの単元で決まります。特に「たすき掛け」と「場合分け」は、息をするように自然にできるようになるまで反復練習しましょう。
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <div class="py-8 text-center text-gray-300 text-xs tracking-widest mt-auto">
            &copy; 2025 Kyosuke Shibuya Mathematics.
        </div>
    </main>

    <script src="js/game.js"></script>

</body>
