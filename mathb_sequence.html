<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="fixed top-0 w-full h-16 bg-gray-900 text-white flex items-center justify-between px-6 z-40 shadow-md">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-xl focus:outline-none hover:text-gray-300 transition">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="font-serif text-lg tracking-wider">数学 B：数列</h1>
        </div>
        <div class="text-gray-500 text-sm"><i class="fa-solid fa-arrow-down-1-9"></i></div>
    </header>

    <main class="flex-grow pt-16 flex flex-col fade-in">
        
        <div class="py-10 text-center bg-gray-50 border-b border-gray-200">
            <h2 class="text-3xl font-serif text-gray-800 tracking-widest mb-2">Sequence</h2>
            <p class="text-xs text-gray-400 tracking-[0.3em] uppercase">Mathematics B</p>
        </div>

        <div class="flex-grow flex flex-col md:flex-row max-w-7xl mx-auto w-full px-4 py-8 gap-8">
            
            <section class="w-full md:w-2/3 flex flex-col">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm overflow-hidden flex flex-col h-full">
                    <h3 class="bg-gray-50 text-sm font-bold text-gray-500 tracking-widest p-4 border-b border-gray-200 flex items-center gap-2">
                        <i class="fa-regular fa-file-lines"></i> 授業プリント
                    </h3>
                    
                    <ul class="divide-y divide-gray-50 text-sm text-gray-700 flex-grow">
                        <script>
                            const unitData = [
                                { id: "01", title: "等差数列", sub: "Arithmetic Progression", note: "一定の数を足していく数列。一般項と和の公式は瞬時に出るように。" },
                                { id: "02", title: "等比数列", sub: "Geometric Progression", note: "一定の数を掛けていく数列。公比が1より小さい場合の無限和との関連も意識して。" },
                                { id: "03", title: "和の記号Σ", sub: "Summation Notation Sigma", note: "ただの足し算を短く書くための記号です。k=1からnまで、具体的に書き下す癖をつけよう。" },
                                { id: "04", title: "Σの計算性質", sub: "Properties of Sigma", note: "定数は前に出せる、足し算は分けられる。公式を使いこなして計算スピードを上げましょう。" },
                                { id: "05", title: "階差数列", sub: "Differences of Sequences", note: "数列の変化自体が数列になっているパターン。「n≧2」の条件忘れに注意。" },
                                { id: "06", title: "和と一般項の関係", sub: "Sum & General Term", note: "Snからanを求める方法。n=1の場合分けが必須です。" },
                                { id: "07", title: "部分分数分解", sub: "Partial Fraction Decomposition", note: "分母が積の形なら引き算に分解。真ん中がバサバサ消える快感を味わってください。" },
                                { id: "08", title: "群数列", sub: "Grouped Sequences", note: "数列をグループ分けして考える。第k群の「項数」「最初の項」「最後の項」を特定するのが鍵。" },
                                { id: "09", title: "漸化式(基本)", sub: "Recurrence Relations (Basic)", note: "等差・等比・階差型の見極めが第一歩。形を見た瞬間に解法が浮かぶまで練習。" },
                                { id: "10", title: "漸化式(特性方程式)", sub: "Characteristic Equation", note: "一番よく出る「αと置く」パターン。なぜそれで解けるのか、平行移動の視点で理解しよう。" },
                                { id: "11", title: "漸化式(応用)", sub: "Advanced Recurrence", note: "逆数をとる、対数をとる、n+1で割る... 式変形の工夫が問われる応用編。" },
                                { id: "12", title: "数学的帰納法(等式)", sub: "Mathematical Induction (Eq)", note: "ドミノ倒しの論理。「n=kで成り立つと仮定してn=k+1を示す」定型フォームをマスターせよ。" },
                                { id: "13", title: "数学的帰納法(不等式)", sub: "Mathematical Induction (Ineq)", note: "不等式の証明は「差を取って正を示す」のが基本。目標の式を見据えて変形しよう。" },
                                { id: "14", title: "確率漸化式", sub: "Probability & Recurrence", note: "状態遷移図を描いて立式する。推移のルールを正確に式に落とし込む力が試されます。" },
                                { id: "15", title: "数列の極限(数III導入)", sub: "Limit of Sequence", note: "nを無限大に飛ばすとどうなるか？数IIIへの架け橋となる重要な概念です。" },
                                { id: "16", title: "無限等比級数", sub: "Infinite Geometric Series", note: "無限に足しても和が収束する場合がある。|r|<1 の収束条件が全てです。" },
                                { id: "17", title: "格子点", sub: "Lattice Points", note: "領域内の整数点の個数を数える。x=kで切ってΣ計算に持ち込むのがセオリー。" },
                                { id: "18", title: "総復習", sub: "Comprehensive Review", note: "数列単元の総仕上げ。典型問題を網羅的に復習し、穴をなくしましょう。" }
                            ];

                            unitData.forEach(item => {
                                document.write(`
                                    <li class="group">
                                        <div class="flex flex-col md:flex-row md:items-start justify-between p-4 hover:bg-gray-50 rounded transition duration-200 gap-4">
                                            <a href="sequence/sequence_${item.id}.pdf" target="_blank" class="flex items-start gap-6 flex-1 group-hover:opacity-80 transition">
                                                <span class="font-serif text-gray-300 text-xl w-8 pt-1">${item.id}</span>
                                                <div class="flex flex-col">
                                                    <span class="font-medium text-base text-gray-800">${item.title}</span>
                                                    <span class="text-xs text-gray-400 font-light mt-0.5">${item.sub}</span>
                                                    <div class="mt-3 bg-white border border-gray-200 rounded p-2 text-xs text-gray-600 flex items-start gap-2 max-w-lg shadow-sm">
                                                        <i class="fa-regular fa-comment-dots mt-0.5 text-gray-400"></i>
                                                        <span>
                                                            <span class="font-bold text-gray-500 text-[10px] block mb-0.5 tracking-wider">TEACHER'S NOTE</span>
                                                            ${item.note}
                                                        </span>
                                                    </div>
                                                </div>
                                                <i class="fa-solid fa-file-pdf text-xl text-gray-200 group-hover:text-gray-500 transition ml-auto md:ml-0 pt-1"></i>
                                            </a>
                                            <div class="flex items-center gap-2 bg-white border border-gray-100 rounded-full px-3 py-1 shadow-sm self-start md:self-center">
                                                <span class="text-[10px] text-gray-400 font-serif tracking-widest uppercase">Voice</span>
                                                <audio preload="none" id="sequence-audio-${item.id}" controls class="h-6 w-32 md:w-40 opacity-70" src="audio/sequence_${item.id}.m4a"></audio>
                                                <select onchange="document.getElementById('sequence-audio-${item.id}').playbackRate = this.value" class="text-[10px] bg-transparent text-gray-500 font-mono focus:outline-none cursor-pointer hover:text-gray-800">
                                                    <option value="1.0">1.0x</option>
                                                    <option value="1.25">1.25x</option>
                                                    <option value="1.5">1.5x</option>
                                                    <option value="2.0">2.0x</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                `);
                            });
                        </script>
                    </ul>
                </div>
            </section>

            <section class="w-full md:w-1/3 flex flex-col gap-6">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm p-6 sticky top-24">
                    <h3 class="text-sm font-bold text-gray-500 tracking-widest mb-6 border-b border-gray-200 pb-2 flex items-center gap-2">
                        <i class="fa-solid fa-book-open"></i> 副読本と解説動画
                    </h3>
                    
                    <ul class="space-y-4">
                        <li class="opacity-60">
                            <div class="block bg-gray-50 border border-gray-200 p-4 rounded-sm cursor-not-allowed">
                                <div class="flex items-start gap-3">
                                    <div class="text-2xl text-gray-300">
                                        <i class="fa-brands fa-youtube"></i>
                                    </div>
                                    <div>
                                        <div class="font-serif text-lg leading-tight mb-1 text-gray-400">解説動画</div>
                                        <div class="text-xs text-gray-400 tracking-wider">Coming Soon...</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="mt-8 pt-6 border-t border-gray-100">
                        <h4 class="text-xs font-bold text-gray-400 mb-2">NOTE</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">
                            数列は「規則性」を見抜くゲームです。具体的な数字を書き並べて実験する泥臭さを大切にしてください。
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <div class="py-8 text-center text-gray-300 text-xs tracking-widest mt-auto">
            &copy; 2025 Kyosuke Shibuya Mathematics.
        </div>
    </main>

    <script src="js/game.js"></script>
    <script>
    // PWAとして起動している場合、リンクをブラウザではなくアプリ内で開く処理
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        document.addEventListener('click', function(e) {
            // クリックされた要素がリンク(aタグ)かどうか判定
            const anchor = e.target.closest('a');
            
            // リンクでない、または外部サイトへのリンク等の場合は何もしない
            if (!anchor || !anchor.getAttribute('href')) return;
            const href = anchor.getAttribute('href');
            
            // 以下は除外（通常通りブラウザや別タブで開く）
            // 1. target="_blank" が指定されている (PDFなど)
            // 2. 外部サイト (httpから始まる)
            // 3. ページ内リンク (#から始まる)
            if (anchor.getAttribute('target') === '_blank' || 
                href.startsWith('http') || 
                href.startsWith('#')) {
                return;
            }

            // それ以外（内部ページへの移動）なら、ブラウザ起動をキャンセルしてアプリ内で移動
            e.preventDefault();
            window.location.href = href;
        });
    }
</script>
