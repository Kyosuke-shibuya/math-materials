<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math A - Probability | Kyosuke Shibuya</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%231f2937'/%3E%3Ctext x='50' y='50' font-family='serif' font-weight='bold' font-size='65' fill='white' text-anchor='middle' dy='.35em'%3ES%3C/text%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', 'serif'],
                    },
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            800: '#1f2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #888; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="fixed top-0 w-full h-16 bg-gray-900 text-white flex items-center justify-between px-6 z-40 shadow-md">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-xl focus:outline-none hover:text-gray-300 transition">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="font-serif text-lg tracking-wider">数学 A：場合の数と確率</h1>
        </div>
        <div class="text-gray-500 text-sm"><i class="fa-solid fa-dice"></i></div>
    </header>

    <main class="flex-grow pt-16 flex flex-col fade-in">
        
        <div class="py-10 text-center bg-gray-50 border-b border-gray-200">
            <h2 class="text-3xl font-serif text-gray-800 tracking-widest mb-2">Cases & Probability</h2>
            <p class="text-xs text-gray-400 tracking-[0.3em] uppercase">Mathematics A</p>
        </div>

        <div class="flex-grow flex flex-col md:flex-row max-w-7xl mx-auto w-full px-4 py-8 gap-8">
            
            <section class="w-full md:w-2/3 flex flex-col">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm overflow-hidden flex flex-col h-full">
                    <h3 class="bg-gray-50 text-sm font-bold text-gray-500 tracking-widest p-4 border-b border-gray-200 flex items-center gap-2">
                        <i class="fa-regular fa-file-lines"></i> 授業プリント
                    </h3>
                    
                    <ul class="divide-y divide-gray-50 text-sm text-gray-700 flex-grow">
                        
                        <script>
                            const unitData = [
                                { id: "01", title: "数え上げの原理原則", sub: "Counting Principles", note: "「または」は足し算、「かつ」は掛け算。集合のベン図とリンクさせて理解しましょう。" },
                                { id: "02", title: "順列 (1) 基本と隣接", sub: "Permutations: Basics", note: "「隣り合う」ものは、ひとかたまりのブロックとして扱うのが鉄則です。" },
                                { id: "03", title: "順列 (2) 条件付き配置", sub: "Permutations: Conditional", note: "「隣り合わない」は隙間に入れる。安易な引き算はミスの元です。" },
                                { id: "04", title: "順列 (3) 円・重複", sub: "Circular & Repeated", note: "円順列は「1人を固定」して回転を止めます。重複順列は部屋割りのイメージで。" },
                                { id: "05", title: "組合せ (1) 定義と図形", sub: "Combinations: Basics", note: "順序を考えず「選ぶだけ」ならCを使います。図形問題で威力を発揮します。" },
                                { id: "06", title: "組合せ (2) 正多角形", sub: "Combinations: Polygons", note: "直角なら「直径」を固定して考えるのがポイントです。" },
                                { id: "07", title: "組分け", sub: "Grouping", note: "「箱に区別があるか」が最大の争点。人数が同じ組の扱いに注意。" },
                                { id: "08", title: "同じものを含む順列", sub: "Permutations with Repetition", note: "最短経路問題も、右矢印と上矢印の並べ替えと考えればこれに含まれます。" },
                                { id: "09", title: "重複組合せ", sub: "Repeated Combinations", note: "公式Hを覚えるよりも「丸と仕切り」の図を描くこと。" },
                                { id: "10", title: "確率の定義と原理", sub: "Definition & Principles", note: "「同様に確からしい」が確率の大前提。同じものでもすべて区別します。" },
                                { id: "11", title: "和事象と余事象", sub: "Union & Complementary", note: "「少なくとも」は余事象が有効。排反かどうかの確認を忘れずに。" },
                                { id: "12", title: "独立試行と乗法定理", sub: "Independent Trials", note: "試行が互いに影響しないなら掛け算。状況が変わるなら乗法定理です。" },
                                { id: "13", title: "反復試行の確率", sub: "Repeated Trials", note: "同じことを繰り返すときはnCrを忘れないこと。" },
                                { id: "14", title: "条件付き確率 (1)", sub: "Conditional Probability (1)", note: "「Aが起きた世界でのBの確率」。分母がAに縮小するイメージです。" },
                                { id: "15", title: "条件付き確率 (2) 原因の確率", sub: "Conditional Probability (2)", note: "結果から原因を探る考え方。時間の流れに沿って木の図を描きましょう。" },
                                { id: "16", title: "場合の数・確率の総復習", sub: "Final Review", note: "道具を適切に選び出す力を確認します。総仕上げです。" }
                            ];

                            unitData.forEach(item => {
                                document.write(`
                                    <li class="group">
                                        <div class="flex flex-col md:flex-row md:items-start justify-between p-4 hover:bg-gray-50 rounded transition duration-200 gap-4">
                                            <a href="prob/prob_${item.id}.pdf" target="_blank" class="flex items-start gap-6 flex-1 group-hover:opacity-80 transition">
                                                <span class="font-serif text-gray-300 text-xl w-8 pt-1">${item.id}</span>
                                                <div class="flex flex-col">
                                                    <span class="font-medium text-base text-gray-800">${item.title}</span>
                                                    <span class="text-xs text-gray-400 font-light mt-0.5">${item.sub}</span>
                                                    <div class="mt-3 bg-white border border-gray-200 rounded p-2 text-xs text-gray-600 flex items-start gap-2 max-w-lg shadow-sm">
                                                        <i class="fa-regular fa-comment-dots mt-0.5 text-gray-400"></i>
                                                        <span>${item.note}</span>
                                                    </div>
                                                </div>
                                                <i class="fa-solid fa-file-pdf text-xl text-gray-200 group-hover:text-gray-500 transition ml-auto md:ml-0 pt-1"></i>
                                            </a>
                                            <div class="flex items-center gap-2 bg-white border border-gray-100 rounded-full px-3 py-1 shadow-sm self-start md:self-center">
                                                <span class="text-[10px] text-gray-400 font-serif tracking-widest uppercase">Voice</span>
                                                <audio preload="none" id="prob-audio-${item.id}" controls class="h-6 w-32 md:w-40 opacity-70" src="audio/prob_${item.id}.m4a"></audio>
                                                <select onchange="document.getElementById('prob-audio-${item.id}').playbackRate = this.value" class="text-[10px] bg-transparent text-gray-500 font-mono focus:outline-none cursor-pointer hover:text-gray-800">
                                                    <option value="1.0">1.0x</option>
                                                    <option value="1.25">1.25x</option>
                                                    <option value="1.5">1.5x</option>
                                                    <option value="2.0">2.0x</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                `);
                            });
                        </script>
                    </ul>
                </div>
            </section>

            <section class="w-full md:w-1/3 flex flex-col gap-6">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm p-6 sticky top-24">
                    <h3 class="text-sm font-bold text-gray-500 tracking-widest mb-6 border-b border-gray-200 pb-2 flex items-center gap-2">
                        <i class="fa-solid fa-book-open"></i> 副読本と解説動画
                    </h3>
                    
                    <ul class="space-y-4">
                        <li class="opacity-60">
                            <div class="block bg-gray-50 border border-gray-200 p-4 rounded-sm cursor-not-allowed">
                                <div class="flex items-start gap-3">
                                    <div class="text-2xl text-gray-300">
                                        <i class="fa-brands fa-youtube"></i>
                                    </div>
                                    <div>
                                        <div class="font-serif text-lg leading-tight mb-1 text-gray-400">解説動画</div>
                                        <div class="text-xs text-gray-400 tracking-wider">Coming Soon...</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="mt-8 pt-6 border-t border-gray-100">
                        <h4 class="text-xs font-bold text-gray-400 mb-2">NOTE</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">
                            場合の数は「漏れなく、重複なく」数える技術です。計算式だけでなく、樹形図やベン図を描いて構造を可視化しましょう。
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <div class="py-8 text-center text-gray-300 text-xs tracking-widest mt-auto">
            &copy; 2025 Kyosuke Shibuya Mathematics.
        </div>
    </main>

    <script src="js/game.js"></script>

</body>
</html>
