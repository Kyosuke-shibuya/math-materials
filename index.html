<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyosuke Shibuya</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' rx='20' fill='%231f2937'/%3E%3Ctext x='50' y='50' font-family='serif' font-weight='bold' font-size='65' fill='white' text-anchor='middle' dy='.35em'%3ES%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500&family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                        serif: ['"Noto Serif JP"', 'serif'],
                    },
                    colors: {
                        gray: {
                            50: '#f9fafb',
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827',
                            950: '#030712',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            /* Smooth scrolling */
            scroll-behavior: smooth;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #888; 
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555; 
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <div id="nav-overlay" class="fixed top-0 left-0 h-full w-full md:w-1/3 bg-gray-900 bg-opacity-95 z-50 transform -translate-x-full transition-transform duration-700 ease-in-out flex flex-col justify-start items-start pt-28 pl-12 text-white shadow-2xl">
        <button onclick="toggleMenu()" class="absolute top-6 left-6 text-2xl focus:outline-none hover:text-gray-400 transition">
            <i class="fa-solid fa-times"></i>
        </button>
        <nav class="flex flex-col space-y-6 text-xl font-light tracking-widest text-left">
            <a href="#" onclick="showHome(); toggleMenu()" class="hover:text-gray-400 transition">HOME</a>
            
            <div class="w-8 h-px bg-gray-600 mr-auto"></div>
            
            <a href="#" onclick="showSubject('数学 I'); toggleMenu()" class="hover:text-gray-400 transition">数学 I</a>
            <a href="#" onclick="showSubject('数学 A'); toggleMenu()" class="hover:text-gray-400 transition">数学 A</a>
            <a href="#" onclick="showSubject('数学 II'); toggleMenu()" class="hover:text-gray-400 transition">数学 II</a>
            <a href="#" onclick="showSubject('数学 B'); toggleMenu()" class="hover:text-gray-400 transition">数学 B</a>
            <a href="#" onclick="showSubject('数学 III'); toggleMenu()" class="hover:text-gray-400 transition">数学 III</a>
            <a href="#" onclick="showSubject('数学 C'); toggleMenu()" class="hover:text-gray-400 transition">数学 C</a>

            <div class="w-8 h-px bg-gray-600 mr-auto mt-2"></div>

            <a href="materials_list.html" class="hover:text-gray-400 transition flex items-center gap-3">
                <i class="fa-solid fa-book-open text-base"></i> 副読本リスト
            </a>
        </nav>
    </div>

    <header class="fixed top-0 w-full h-16 bg-gray-900 text-white flex items-center justify-between px-6 z-40 shadow-md">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="text-xl focus:outline-none hover:text-gray-300 transition">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h1 class="font-serif text-lg tracking-wider" id="header-title">Shibuya の倉庫</h1>
        </div>
        <div class="text-gray-500 text-sm"><i class="fa-solid fa-square-root-variable"></i></div>
    </header>

    <main class="flex-grow pt-16 flex flex-col">
        
        <div id="home-view" class="flex flex-col flex-grow fade-in">
            
            <section class="flex-grow bg-gray-100 flex items-center justify-center py-12 px-4">
                <div class="w-full max-w-4xl">
                    <p class="text-center text-gray-500 text-xs tracking-[0.2em] mb-8 font-serif">SELECT SUBJECT</p>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <button onclick="showSubject('数学 I')" class="group bg-white border border-gray-200 p-8 hover:bg-gray-800 hover:text-white transition duration-300 flex flex-col items-center justify-center shadow-sm hover:shadow-lg">
                            <span class="text-2xl font-serif mb-2 font-light">Math I</span>
                            <span class="text-xs text-gray-400 group-hover:text-gray-300 tracking-widest">数学 I</span>
                        </button>
                        
                        <button onclick="showSubject('数学 A')" class="group bg-white border border-gray-200 p-8 hover:bg-gray-800 hover:text-white transition duration-300 flex flex-col items-center justify-center shadow-sm hover:shadow-lg">
                            <span class="text-2xl font-serif mb-2 font-light">Math A</span>
                            <span class="text-xs text-gray-400 group-hover:text-gray-300 tracking-widest">数学 A</span>
                        </button>

                        <button onclick="showSubject('数学 II')" class="group bg-white border border-gray-200 p-8 hover:bg-gray-800 hover:text-white transition duration-300 flex flex-col items-center justify-center shadow-sm hover:shadow-lg">
                            <span class="text-2xl font-serif mb-2 font-light">Math II</span>
                            <span class="text-xs text-gray-400 group-hover:text-gray-300 tracking-widest">数学 II</span>
                        </button>

                        <button onclick="showSubject('数学 B')" class="group bg-white border border-gray-200 p-8 hover:bg-gray-800 hover:text-white transition duration-300 flex flex-col items-center justify-center shadow-sm hover:shadow-lg">
                            <span class="text-2xl font-serif mb-2 font-light">Math B</span>
                            <span class="text-xs text-gray-400 group-hover:text-gray-300 tracking-widest">数学 B</span>
                        </button>

                        <button onclick="showSubject('数学 C')" class="group bg-white border border-gray-200 p-8 hover:bg-gray-800 hover:text-white transition duration-300 flex flex-col items-center justify-center shadow-sm hover:shadow-lg">
                            <span class="text-2xl font-serif mb-2 font-light">Math C</span>
                            <span class="text-xs text-gray-400 group-hover:text-gray-300 tracking-widest">数学 C</span>
                        </button>

                        <button onclick="showSubject('数学 III')" class="group bg-white border border-gray-200 p-8 hover:bg-gray-800 hover:text-white transition duration-300 flex flex-col items-center justify-center shadow-sm hover:shadow-lg">
                            <span class="text-2xl font-serif mb-2 font-light">Math III</span>
                            <span class="text-xs text-gray-400 group-hover:text-gray-300 tracking-widest">数学 III</span>
                        </button>
                    </div>

                    <div class="mt-6">
                        <button onclick="location.href='materials_list.html'" class="w-full group bg-gray-800 text-gray-300 border border-gray-800 p-6 hover:bg-white hover:text-gray-800 hover:border-gray-200 transition duration-300 flex items-center justify-center shadow-sm hover:shadow-lg rounded-sm">
                            <div class="flex flex-col items-center">
                                <span class="text-xl font-serif mb-1 font-light tracking-widest">
                                    <i class="fa-solid fa-book-open mr-3 text-sm"></i>BOOKS
                                </span>
                                <span class="text-xs text-gray-500 group-hover:text-gray-500 tracking-[0.2em]">副読本リスト</span>
                            </div>
                        </button>
                    </div>
                </div>
            </section>

            <section class="bg-gray-800 text-gray-300 py-10 px-6">
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-xs font-bold text-gray-500 tracking-widest mb-6 border-b border-gray-700 pb-2">LATEST UPDATES</h2>
                    <ul class="space-y-4 text-sm font-light [&>li:nth-child(n+6)]:hidden">
                        <li class="flex flex-col sm:flex-row sm:items-baseline gap-2">
                            <span class="text-gray-500 font-mono text-xs">2025.12.27</span>
                            <span class="flex-1">HOMEPAGEを開設しました。</span>
                        </li>
                        <li class="flex flex-col sm:flex-row sm:items-baseline gap-2">
                            <span class="text-gray-500 font-mono text-xs">2025.12.28</span>
                            <span class="flex-1">数学C「ベクトル」の副読本を解禁しました。</span>
                        </li>
                    </ul>
                </div>
            </section>
        </div>

        <div id="sub-view" class="hidden flex-col flex-grow bg-white">
            
            <div class="bg-gray-50 px-6 py-3 border-b border-gray-200">
                <button onclick="showHome()" class="text-xs text-gray-500 hover:text-gray-800 flex items-center gap-2 transition">
                    <i class="fa-solid fa-chevron-left"></i> BACK TO HOME
                </button>
            </div>

            <div class="py-10 text-center bg-gray-50">
                <h2 id="subject-title" class="text-3xl font-serif text-gray-800 tracking-widest">数学 I</h2>
                <div class="w-10 h-0.5 bg-gray-800 mx-auto mt-4"></div>
            </div>

            <div id="unit-menu" class="hidden flex-grow py-12 px-4">
                <div id="unit-grid" class="max-w-4xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
                    </div>
            </div>

            <div id="content-list" class="hidden"></div>

            <div class="py-8 bg-white flex justify-center items-center opacity-30 mt-auto">
                <svg width="140" height="60" viewBox="0 0 140 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 50 H 130" stroke="#374151" stroke-width="1" stroke-linecap="round"/>
                    <path d="M20 55 V 10" stroke="#374151" stroke-width="1" stroke-linecap="round"/>
                    
                    <path d="M20 45 C 50 45, 70 15, 120 15" stroke="#374151" stroke-width="1.5" stroke-linecap="round"/>
                    
                    <text x="12" y="58" font-family="serif" font-size="9" fill="#374151">O</text>
                    
                    <text x="90" y="35" font-family="serif" font-size="11" fill="#374151" font-style="italic">y = f(x)</text>
                </svg>
            </div>
        </div>

    </main>

    <script src="js/main.js"></script>

</html>
