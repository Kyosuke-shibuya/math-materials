                        <script>
                            const unitData = [
                                { id: "01", title: "極限概念の形成", sub: "Limit Concept", note: "極限概念を3つの視点から深掘りしたよ!!" },
                                { id: "02", title: "極限の計算", sub: "Calculation of Limits", note: "まずは定義に従って計算できるようになろう!!" },
                                { id: "03", title: "定積分の定義と区分求積法", sub: "Definite Integral & Quadrature", note: "曲がった図形の面積が求められるようになったよ!!" },
                                { id: "04", title: "平均変化率と導関数", sub: "Average Rate of Change", note: "微分を定義しよう!!" },
                                { id: "05", title: "導関数の性質と計算", sub: "Properties of Derivatives", note: "微分の性質を使いこなそう!!" },
                                { id: "06", title: "微分と導関数 (概念定義)", sub: "Concept of Differentiation", note: "「微分可能である」とはどういうことか？グラフが「滑らか」であることとの関係を整理しましょう。" },
                                { id: "07", title: "接線の方程式と因数定理", sub: "Tangent Line Equation", note: "接線を求めるときは、必ず「接点」を (t, f(t)) と置くことからスタートしてください。" },
                                { id: "08", title: "関数の増減とグラフ", sub: "Increase/Decrease & Graphs", note: "増減表の書き方（f'(x)の符号変化）は、記述式試験で最大の採点ポイントです。丁寧に書きましょう。" },
                                { id: "09", title: "最大・最小 / 方程式への応用", sub: "Max/Min Applications", note: "定義域に端点がある場合の最大最小は見落としがちです。グラフの端っこを必ずチェックすること。" },
                                { id: "10", title: "微分積分学の基本定理", sub: "Fundamental Thm of Calculus", note: "微分と積分が「逆演算」であるという事実は、現代数学の最大の発見の一つです。証明の流れを追っておきましょう。" },
                                { id: "11", title: "微積分学の基本定理と面積", sub: "Fundamental Thm & Area", note: "面積計算の基本は「上のグラフから下のグラフを引く」です。グラフの上下関係を間違えないように。" },
                                { id: "12", title: "定積分の計算と性質", sub: "Definite Integral Properties", note: "偶関数・奇関数の性質を利用すると、計算量を大幅に減らせます。計算ミスを減らすためのテクニックです。" },
                                { id: "13", title: "面積計算の特訓", sub: "Area Calculation Training", note: "ここでは質より量です。とにかく手を動かして、積分計算のスピードと正確性を高めましょう。" },
                                { id: "14", title: "1/6公式の証明", sub: "Proof of the 1/6 Formula", note: "受験数学の頻出ツール「1/6公式」の導出過程です。結果だけでなく、なぜそうなるかを知っておくと応用が効きます。" },
                                { id: "15", title: "1/6公式の利用と発展", sub: "Applications of 1/6 Formula", note: "共通テストなどの時間制限がある試験では、この公式を使えるかどうかが大きな差になります。" },
                                { id: "16", title: "微分・積分の融合と極限", sub: "Fusion of Calculus & Limits", note: "最後は微積分と極限の融合問題です。ここまで学習した全ての知識を総動員して解いてみましょう。" }

                                                    <div class="mt-3 bg-white border border-gray-200 rounded p-2 text-xs text-gray-600 flex items-start gap-2 max-w-lg shadow-sm">
                                                        <i class="fa-regular fa-comment-dots mt-0.5 text-gray-400"></i>

                                                    <option value="2.0">2.0x</option>

    <script>
    // PWAとして起動している場合、リンクをブラウザではなくアプリ内で開く処理
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        document.addEventListener('click', function(e) {
            // クリックされた要素がリンク(aタグ)かどうか判定
            const anchor = e.target.closest('a');
            
            // リンクでない、または外部サイトへのリンク等の場合は何もしない
            if (!anchor || !anchor.getAttribute('href')) return;
            const href = anchor.getAttribute('href');
            
            // 以下は除外（通常通りブラウザや別タブで開く）
            // 1. target="_blank" が指定されている (PDFなど)
            // 2. 外部サイト (httpから始まる)
            // 3. ページ内リンク (#から始まる)
            if (anchor.getAttribute('target') === '_blank' || 
                href.startsWith('http') || 
                href.startsWith('#')) {
                return;
            }

            // それ以外（内部ページへの移動）なら、ブラウザ起動をキャンセルしてアプリ内で移動
            e.preventDefault();
            window.location.href = href;
        });
    }
</script>
