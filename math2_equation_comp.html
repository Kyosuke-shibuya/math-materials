<body class="bg-gray-50 text-gray-800 font-sans min-h-screen flex flex-col">

    <header class="fixed top-0 w-full h-16 bg-gray-900 text-white flex items-center justify-between px-6 z-40 shadow-md">
        <div class="flex items-center gap-4">
            <a href="index.html" class="text-xl focus:outline-none hover:text-gray-300 transition">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <h1 class="font-serif text-lg tracking-wider">数学 II：式と証明・複素数と方程式</h1>
        </div>
        <div class="text-gray-500 text-sm"><i class="fa-solid fa-scale-balanced"></i></div>
    </header>

    <main class="flex-grow pt-16 flex flex-col fade-in">
        
        <div class="py-10 text-center bg-gray-50 border-b border-gray-200">
            <h2 class="text-3xl font-serif text-gray-800 tracking-widest mb-2">Equation & Proof</h2>
            <p class="text-xs text-gray-400 tracking-[0.3em] uppercase">Mathematics II</p>
        </div>

        <div class="flex-grow flex flex-col md:flex-row max-w-7xl mx-auto w-full px-4 py-8 gap-8">
            
            <section class="w-full md:w-2/3 flex flex-col">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm overflow-hidden flex flex-col h-full">
                    <h3 class="bg-gray-50 text-sm font-bold text-gray-500 tracking-widest p-4 border-b border-gray-200 flex items-center gap-2">
                        <i class="fa-regular fa-file-lines"></i> 授業プリント
                    </h3>
                    
                    <ul class="divide-y divide-gray-50 text-sm text-gray-700 flex-grow">
                        <script>
                            const unitData = [
                                { id: "01", title: "3次式の展開・因数分解", sub: "Expansion & Factorization", note: "3乗の公式は符号ミスが命取りです。展開と因数分解をセットで覚え、形を見たら反応できるように。" },
                                { id: "02", title: "二項定理", sub: "Binomial Theorem", note: "パスカルの三角形とCの計算のつながりを理解しましょう。係数だけを取り出す強力なツールです。" },
                                { id: "03", title: "整式の割り算", sub: "Division of Polynomials", note: "筆算は桁を揃えて丁寧に。「割られる式＝割る式×商＋余り」の検算式は、この単元の最重要公式です。" },
                                { id: "04", title: "恒等式", sub: "Identity", note: "「どんな値でも成り立つ」のが恒等式。係数比較法と数値代入法、どちらが楽かを見極めましょう。" },
                                { id: "05", title: "等式の証明", sub: "Proof of Equality", note: "「左辺ー右辺＝０」を示すのが基本。条件付きの証明では、文字を消去して1文字に統一するのがセオリーです。" },
                                { id: "06", title: "不等式の証明", sub: "Proof of Inequality", note: "「大きい方ー小さい方＞０」を示します。平方完成して「2乗＋正の数」の形を作るのが常套手段。" },
                                { id: "07", title: "相加・相乗平均", sub: "AM-GM Inequality", note: "最大・最小問題のリーサルウェポン。正の数、逆数（掛けたら消える形）、最小値、このキーワードで発動。" },
                                { id: "08", title: "複素数の計算", sub: "Complex Numbers", note: "2乗して-1になる数「i」の登場で、数の世界が広がります。iの2乗を見つけたら即座に-1に変えましょう。" },
                                { id: "09", title: "2次方程式の解法と判別式", sub: "Quadratic Equations", note: "複素数の範囲まで解を拡張します。判別式Dが負でも「異なる2つの虚数解」を持つと言えるようになりました。" },
                                { id: "10", title: "解と係数の関係", sub: "Vieta's Formulas", note: "解を求めずに、解の和や積を操る魔法の公式。対称式の値や、解から方程式を作る逆問題で大活躍します。" },
                                { id: "11", title: "剰余の定理・因数定理", sub: "Remainder & Factor Thm", note: "1次式で割った余りは代入するだけで求まる。余りが0なら「割り切れる＝因数に持つ」ことと同値です。" },
                                { id: "12", title: "高次方程式", sub: "High-Degree Equations", note: "因数定理で見つけた因数で割り算（組立除法）し、次数を下げていくのが基本戦略。3次以上の方程式を攻略せよ。" }
                            ];

                            unitData.forEach(item => {
                                document.write(`
                                    <li class="group">
                                        <div class="flex flex-col md:flex-row md:items-start justify-between p-4 hover:bg-gray-50 rounded transition duration-200 gap-4">
                                            <a href="equation/equation_${item.id}.pdf" target="_blank" class="flex items-start gap-6 flex-1 group-hover:opacity-80 transition">
                                                <span class="font-serif text-gray-300 text-xl w-8 pt-1">${item.id}</span>
                                                <div class="flex flex-col">
                                                    <span class="font-medium text-base text-gray-800">${item.title}</span>
                                                    <span class="text-xs text-gray-400 font-light mt-0.5">${item.sub}</span>
                                                    <div class="mt-3 bg-white border border-gray-200 rounded p-2 text-xs text-gray-600 flex items-start gap-2 max-w-lg shadow-sm">
                                                        <i class="fa-regular fa-comment-dots mt-0.5 text-gray-400"></i>
                                                        <span>
                                                            <span class="font-bold text-gray-500 text-[10px] block mb-0.5 tracking-wider">TEACHER'S NOTE</span>
                                                            ${item.note}
                                                        </span>
                                                    </div>
                                                </div>
                                                <i class="fa-solid fa-file-pdf text-xl text-gray-200 group-hover:text-gray-500 transition ml-auto md:ml-0 pt-1"></i>
                                            </a>
                                            <div class="flex items-center gap-2 bg-white border border-gray-100 rounded-full px-3 py-1 shadow-sm self-start md:self-center">
                                                <span class="text-[10px] text-gray-400 font-serif tracking-widest uppercase">Voice</span>
                                                <audio preload="none" id="equation-audio-${item.id}" controls class="h-6 w-32 md:w-40 opacity-70" src="audio/equation_${item.id}.m4a"></audio>
                                                <select onchange="document.getElementById('equation-audio-${item.id}').playbackRate = this.value" class="text-[10px] bg-transparent text-gray-500 font-mono focus:outline-none cursor-pointer hover:text-gray-800">
                                                    <option value="1.0">1.0x</option>
                                                    <option value="1.25">1.25x</option>
                                                    <option value="1.5">1.5x</option>
                                                    <option value="2.0">2.0x</option>
                                                </select>
                                            </div>
                                        </div>
                                    </li>
                                `);
                            });
                        </script>
                    </ul>
                </div>
            </section>

            <section class="w-full md:w-1/3 flex flex-col gap-6">
                <div class="bg-white border border-gray-200 shadow-sm rounded-sm p-6 sticky top-24">

                                    </div>
                                    <div>
                                        <div class="font-serif text-lg leading-tight mb-1 text-gray-400">解説動画</div>
                                        <div class="text-xs text-gray-400 tracking-wider">Coming Soon...</div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>

                    <div class="mt-8 pt-6 border-t border-gray-100">
                        <h4 class="text-xs font-bold text-gray-400 mb-2">NOTE</h4>
                        <p class="text-xs text-gray-500 leading-relaxed">
                            式変形は「一行ごとの根拠」を意識することで、計算ミスが減り、論理的な答案が書けるようになります。
                        </p>
                    </div>
                </div>
            </section>

        </div>

        <div class="py-8 text-center text-gray-300 text-xs tracking-widest mt-auto">

    </main>

<script>
    // PWAとして起動している場合、リンクをブラウザではなくアプリ内で開く処理
    if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone) {
        document.addEventListener('click', function(e) {
            // クリックされた要素がリンク(aタグ)かどうか判定
            const anchor = e.target.closest('a');
            
            // リンクでない、または外部サイトへのリンク等の場合は何もしない
            if (!anchor || !anchor.getAttribute('href')) return;
            const href = anchor.getAttribute('href');
            
            // 以下は除外（通常通りブラウザや別タブで開く）
            // 1. target="_blank" が指定されている (PDFなど)
            // 2. 外部サイト (httpから始まる)
            // 3. ページ内リンク (#から始まる)
            if (anchor.getAttribute('target') === '_blank' || 
                href.startsWith('http') || 
                href.startsWith('#')) {
                return;
            }

            // それ以外（内部ページへの移動）なら、ブラウザ起動をキャンセルしてアプリ内で移動
            e.preventDefault();
            window.location.href = href;
        });
    }
</script>
